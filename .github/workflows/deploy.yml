name: Deploy Gallery

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.RA_USERNAME }}" ] || [ -z "${{ secrets.RA_API_KEY }}" ]; then
            echo "Missing RA_USERNAME or RA_API_KEY secrets."
            exit 1
          fi
      - name: Build config.js from secrets
        run: |
          cat > config.js <<'EOF'
          window.RA_CONFIG = {
            username: "${{ secrets.RA_USERNAME }}",
            apiKey: "${{ secrets.RA_API_KEY }}"
          };
          EOF
      - name: Temporarily allow config.js for publish
        run: |
          sed -i.bak '/^config\.js$/d' .gitignore
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
      - name: Restore gitignore
        if: always()
        run: |
          if [ -f .gitignore.bak ]; then mv .gitignore.bak .gitignore; fi
